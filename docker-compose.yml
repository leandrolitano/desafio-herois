services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: desafio_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - SA_PASSWORD=${MSSQL_SA_PASSWORD:-Your_strong_Passw0rd}
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "bash -c \"cat < /dev/null > /dev/tcp/localhost/1433\""]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: desafio_api
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=db;Database=DesafioHerois;User Id=sa;Password=${MSSQL_SA_PASSWORD:-Your_strong_Passw0rd};TrustServerCertificate=True;Encrypt=False
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    ports:
      - "8080:8080"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: desafio_web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:80"
